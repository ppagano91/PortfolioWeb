<div class="container">
  <h3>Nueva Tecnología</h3>
  <div class="row">
    <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          name="nombre"
          placeholder="Nombre"
          [(ngModel)]="formData.nombre"
          required
        />
      </div>
      <div class="form-group">
        <label for="descripcion">Descripción de la Tecnología</label>
        <textarea
          rows="5"
          cols="50"
          class="form-control"
          id="descripcion"
          name="descripcion"
          placeholder="Descripción"
          [(ngModel)]="formData.descripcion"
          required
        ></textarea>
      </div>
      <div class="form-group">
        <label for="url">URL</label>
        <input
          type="text"
          class="form-control"
          id="url"
          name="url"
          placeholder="Link de la tecnología"
          [(ngModel)]="formData.url"
          required
        />
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      <div class="form-group">
        <label for="foto">Imagen</label>
        <input
          type="text"
          class="form-control"
          id="foto"
          name="foto"
          placeholder="Imagen"
          [(ngModel)]="formData.foto"
          required
        />
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>

      <div class="form-group">
        <label for="tipo">Tipo de Tecnología</label>
        <select name="tipo" id="tipo" [(ngModel)]="formData.tipo">
          <option value="Lenguaje de Programación" selected>
            Lenguaje de Programación
          </option>
          <option value="Software">Software</option>
          <option value="Framework">Framework</option>
          <option value="Otro">Otro</option>
        </select>
      </div>

      <div class="form-group">
        <label for="nivel">Nivel</label>        
        <!-- class="progress" -->
        <input
          class="form-range"
          name="nivel"
          id="nivel"
          type="range"
          min="0" max="100"
          required
          [(ngModel)]="formData.nivel"
        />
      </div>

      <button type="submit" class="btn btn-success">Guardar</button>
      <button type="button" class="btn btn-danger" routerLink="/portfolio">
        Cancelar
      </button>
    </form>
  </div>
</div>
