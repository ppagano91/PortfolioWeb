<section id="habilidades" class="container-fluid">
  <div class="container py-4">
    <h2 class="display-6 mb-3 h2-lines">Habilidades</h2>
    <div *ngIf="isLogged">
      <button type="button" class="btn btn-success" routerLink='/tecnologia/new'>
        <i class="fa fa-add"> Agregar Tecnolog√≠a</i>        
      </button>
    </div>
    <!-- <h4 class="display-7 mb-3">Frameworks & IDE</h4> -->
    <ul class="row justify-content-center list-unstyled">
      <li class="col-sm-2 g-4" *ngFor="let tecnologia of tecnologias">
        <img
          src="{{tecnologia.foto}}"
          alt=""
          class="sk-img"
        />
        <p class="fs-4 text-center">{{tecnologia.nombre}}</p> 
        <div class="progress">
        <!-- <div class="progress" *ngIf="tecnologia.tipo=='framework' || tecnologia.tipo=='ide';" > -->
          <div class="progress-bar bg-success" role="progressbar" [style.width]="tecnologia.nivel+'%'" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="text-center" *ngIf="isLogged">
          <button class="btn btn-sm btn-warning m-1" routerLink="/tecnologia/update/{{tecnologia.id}}">
            <i class="fa fa-pencil"></i>
          </button>
          <button class="btn btn-sm btn-danger m-1" (click)="onRemove(tecnologia.id)">
            <i class="fa fa-trash"></i>
          </button>
        </div>
           <!-- <circle-progress
          *ngIf="tecnologia.tipo=='framework' || tecnologia.tipo=='ide';"

          [radius]="50"
          [outerStrokeWidth]="5"
          [innerStrokeWidth]="0"
          [outerStrokeColor]="'#78C000'"
          [innerStrokeColor]="'#C7E596'"
          [animation]="true"
          [animationDuration]="500"          
          [imageSrc]="'tecnologia.foto'"
          [showImage]="true"
          [imageHeight]="50"
          [imageWidth]="50"
          >          
        </circle-progress> -->
        
        
      <!-- <ng-template #elseBlock>        
      </ng-template> -->       
      </li>     
    </ul>    
  </div>
</section>
