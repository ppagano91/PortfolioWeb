<div class="modal-skill">
  <div class="container col-5">
    <h3>Editar Tecnología</h3>
    <div class="row">
      <form (ngSubmit)="onUpdate()" ngNativeValidate #f="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            placeholder="Nombre"
            [(ngModel)]="formData.nombre"
            required
          />
        </div>
        <div class="form-group">
          <label for="descripcion">Descripción de la Tecnología</label>
          <textarea
            rows="5"
            cols="50"
            class="form-control"
            id="descripcion"
            name="descripcion"
            placeholder="Descripción"
            [(ngModel)]="formData.descripcion"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="url">URI</label>
          <input
            type="text"
            class="form-control"
            id="url"
            name="url"
            placeholder="Link de la tecnología"
            [(ngModel)]="formData.url"
            required
          />
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
          <label for="foto">Imagen</label>
          <input
            type="text"
            class="form-control"
            id="foto"
            name="foto"
            placeholder="Imagen"
            [(ngModel)]="formData.foto"
            required
          />
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
  
        <div class="form-group">
          <label for="tipo">Tipo de Tecnología</label>
          <select name="tipo" id="tipo" [(ngModel)]="formData.tipo" class="select" required>
            <option value="Lenguaje de Programación">
              Lenguaje de Programación
            </option>
            <option value="software">Software</option>
            <option value="framework">Framework</option>
            <option value="Otras Habilidades">Otra</option>
          </select>
        </div>
  
        <div class="form-group">
          <div>

            <label for="nivel" class="m-2">Nivel ({{formData.nivel}}%)</label>      
            <input
            class="m-1 col-1"
            type="number"            
            id="nivel"
            name="nivel"
            placeholder="Nivel"
            [(ngModel)]="formData.nivel"
            required
            />
          </div>
            
          <input
            class="progress mb-3"
            name="nivel"
            id="nivel"
            type="range"
            min="0" max="100"
            required
            [(ngModel)]="formData.nivel"
          />
        </div>
  
        <button type="submit" class="btn btn-success">Guardar</button>
        <button type="button" class="btn btn-danger" (click)="closeModal()">
          Cancelar
        </button>
      </form>
    </div>
  </div>
</div>
